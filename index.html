<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="container">
            <img src="./images/bg-pattern-top.svg" alt="" id="top" />
            <img src="./images/bg-pattern-bottom.svg" alt="" id="bottom" />
            <div class="card">
                <div class="info">
                    <img src="./images/image-victor.jpg" alt="" id="infoPic" />
                    <img src="./images/bg-pattern-card.svg" alt="" class="info-top" />
                    <div class="info-bottom">
                        <div class="info-txt">
                            <div class="name">Victor Crest <span class="age">26</span></div>
                            <div class="city">London</div>
                        </div>
                    </div>
                </div>
                <div class="stats-container">
                    <div class="stats">
                        <div class="stat">
                            <div class="num">80K</div>
                            <div class="tag">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="num">803K</div>
                            <div class="tag">Likes</div>
                        </div>
                        <div class="stat">
                            <div class="num">1.4K</div>
                            <div class="tag">Photos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Kyle Friel</a>.
        </div>
    </body>
</html>
